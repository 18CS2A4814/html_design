<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Switch Animated Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login">
        <h2 id="txt">Login</h2>
        <div class="inputBox">
            <input type="text" name="" placeholder="Enter Username" id="">
        </div>
        <div class="inputBox">
            <input type="password" name="" placeholder="Submit" id="">
        </div>
        <div class="inputBox">
            <input type="submit" value="Submit" id="btn">
        </div>
        <div class="group">
            <a href="#">Forget Password</a>
            <a href="#">Signup</a>
        </div>
    </div>
    <div class="colors">
        <span class="active" style="--clr:#1dd1a1;" onclick="changeColor('#1dd1a1')"></span>
        <span style="--clr:#ff6b6b;" onclick="changeColor('#ff6b6b')"></span>
        <span style="--clr:#2e86de;" onclick="changeColor('#2e86de')"></span>
        <span style="--clr:#f368e0;" onclick="changeColor('#f368e0')"></span>
        <span style="--clr:#ff9f43;" onclick="changeColor('#ff9f43')"></span>
    </div>
    <script>
        let btn=document.getElementById("btn");
        let txt=document.getElementById("txt");
        function changeColor(color)
        {
            document.body.style.background=color;
            btn.style.background=color;
            txt.style.borderColor=color;
            let span=document.querySelectorAll("span");
            span.forEach((e)=>{
                e.classList.remove("active");
            })
            event.target.classList.add("active");

        }
    </script>
</body>
</html>
